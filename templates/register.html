{% extends 'template.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/authentication.css' %}">
{% endblock head %}

{% block content %}

<h1 class="title">Register</h1>

<form method="post">
  {% csrf_token %}
  <label>
    First name
    <input type="text" name="first_name" value="{{ form.first_name }}">
    <span class="error">{{errors.first_name}}</span>
  </label>

  <label>
    Last name
    <input type="text" name="last_name" value="{{ form.last_name }}">
    <span class="error">{{errors.last_name}}</span>
  </label>

  <label>
    Email
    <input type="email" name="email" value="{{ form.email }}">
    <span class="error">{{errors.email}}</span>
  </label>

  <label>
    Password
    <input type="password" name="password" value="{{ form.password }}">
    <span class="error">{{errors.password}}</span>
  </label>

  <label>
    Confirm Password
    <input type="password" name="confirm_password" value="{{ form.confirm_password }}">
    <span class="error">{{errors.confirm_password}}</span>
  </label>

  <label>
    Role
    <select name="role">
      <option value="project_manager" {% if form.role == "project_manager" %}selected{% endif %}>Project manager</option>
      <option value="developer" {% if form.role == "developer" %}selected{% endif %}>Developer</option>
    </select>
    <span class="error">{{errors.role}}</span>
  </label>

  <input type="submit" value="Submit">
</form>

{% endblock content %}
