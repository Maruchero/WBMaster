{% extends 'template.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/docs.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@10.3.2/styles/atom-one-dark.min.css">
{% comment %} <script src="https://cdn.jsdelivr.net/npm/highlight.js@10.3.2/lib/highlight.min.js"></script> {% endcomment %}
<script src="{% static 'js/highlight.min.js' %}"></script>
<script>
  window.onload = () => {
    // Highlight
    hljs.highlightAll();

    // Highlight sidenav
    const sidenav = document.querySelector("#sidenav");
    const links = sidenav.children;
    console.log(links);

    for (let a of links) {
      console.log(window.location.href, a.href)
      if (window.location.href == a.href) a.classList.add("active")
    }
  }
</script>
{% endblock head %}

{% block content %}

<div class="container">
  <div class="left" id="sidenav">
    <a href="/docs/">Django</a>
    <a href="/docs/models/">I modelli</a>
    <a href="/docs/urls/">URL</a>
    <a href="/docs/views/">Viste</a>
    <a href="/docs/templates/">Templates</a>
  </div>

  <div class="right">
    {% block docs_content %}
    
    {% endblock docs_content %}
  </div>
</div>

{% endblock content %}
